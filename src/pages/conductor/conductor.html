<ion-header>

  <ion-navbar color="light">
    <ion-title>Conductor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item >
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="conductorItem.nombre"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Ruta</ion-label>
    <ion-select [(ngModel)]="todo" (ionChange)=ruta() >
      <ion-option value="nacho">Pa' la nacho</ion-option>
      <ion-option value="casa">Pa' la casa</ion-option>
    </ion-select>
  </ion-item>


  <div *ngIf="title=='nacho'; else otra">
    <ion-item >
      <ion-label floating>Lugar Origen</ion-label>
      <ion-input type="text" [(ngModel)]="conductorItem.origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lugar de Destino</ion-label>
      <ion-input class="text-input" disabled="true" value="Universidad Nacional de Colombia"></ion-input>
    </ion-item>

  </div>

  <ng-template #otra>

    <ion-item>
    <ion-label floating>Lugar Origen</ion-label>
    <ion-input class="text-input" disabled="true" value="Universidad Nacional de Colombia"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Lugar de Destino</ion-label>
      <ion-input type="text" [(ngModel)]="conductorItem.destino"></ion-input>
    </ion-item>

  </ng-template>


  <ion-item>
    <ion-label floating>Precio $</ion-label>
    <ion-input type="text" [(ngModel)]="conductorItem.precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Fecha</ion-label>
    <ion-datetime displayFormat="MMM/DD/YYYY" [(ngModel)]="conductorItem.fecha"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Hora</ion-label>
    <ion-datetime displayFormat="H:mm" pickerFormat="H:mm:aa" [(ngModel)]="conductorItem.hora"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Puestos Disponibles</ion-label>
    <ion-input type="number" [(ngModel)]="conductorItem.cupos"></ion-input>
  </ion-item>

  <button ion-button block (click)=addConductorItem(conductorItem)>Add Item</button>

  <button ion-button block (click)=navigateToPasajeroPage()>Ir a vista Pasajero</button>


  <ion-item >
    <ion-label floating>Mensaje</ion-label>
  <ion-textarea autoresize="100" [(ngModel)]="conductorItem.mesajeConductor"></ion-textarea>
  </ion-item>

</ion-content>
