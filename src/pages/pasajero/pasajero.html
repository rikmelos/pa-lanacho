<ion-header>

  <ion-navbar>
    <ion-title>pasajero</ion-title>
    <ion-buttons end>
      <button ion-button icon-only
              (click)="navigateToConductorPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Amount: {{item.itemNumber}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
