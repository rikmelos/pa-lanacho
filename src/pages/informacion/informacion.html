<ion-header>

  <ion-navbar>
    <ion-title>informacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Origen : {{this.origen}}</b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Destino : {{this.destino}} </b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Nombre del conductor: {{this.nombre}} </b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Fecha: {{this.fecha}} </b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Hora de salida: {{this.hora}} </b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Cupos: {{this.cupos}} </b>
  <BR>
  <b align="left" style="font-family: 'Cabin Sketch'; font-size: 20px ">Precio: {{this.precio}} </b>
  </ion-list>

  <button ion-button block (click)=navigateToPasajeroPage()>Ver Mapa de Ruta</button>

</ion-content>
