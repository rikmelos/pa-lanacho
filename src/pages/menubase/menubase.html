<ion-header>

  <ion-navbar>

</ion-header>



<ion-content>

    <ion-row>
      <ion-col>
        <button ion-button color="dark" block outline round style='height:50px; font-family: Cabin Sketch; font-size: 37px; text-transform: lowercase'
                (click)="conductor()">
          Conductor
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button color="dark" block outline round style='height:50px; font-family: Cabin Sketch; font-size: 37px; text-transform: lowercase'
                (click)="pasajero()">
          Pasajero
        </button>

  </form>
